<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도박의 해로움 캠페인: 큰 수의 법칙과 사다리 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #d9534f; /* 경고 색상 */
        }
        #campaign-message {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #ladder-container {
            margin: 20px auto;
            position: relative;
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            background-color: #fff;
        }
        .vertical-line {
            position: absolute;
            width: 2px;
            height: 400px;
            background-color: #000;
        }
        .horizontal-line {
            position: absolute;
            height: 2px;
            background-color: #000;
        }
        #start-points, #end-points {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .point {
            width: 50px;
            height: 30px;
            line-height: 30px;
            background-color: #5cb85c;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #337ab7;
        }
        #simulation {
            margin-top: 20px;
        }
        #simulation-results {
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>도박의 해로움 캠페인: 큰 수의 법칙을 통해 배우기</h1>
    
    <div id="campaign-message">
        <p>이 웹사이트는 도박의 해로움을 알리기 위한 캠페인입니다. 사다리 게임을 통해 도박이 어떻게 우연에 의존하는지, 그리고 큰 수의 법칙(반복적인 시도로 평균이 기대값에 가까워짐)을 보여줍니다.</p>
        <p>도박은 중독성을 유발하고, 재정적·정신적 피해를 줄 수 있습니다. 이 게임은 교육 목적으로만 사용하세요. 실제 도박을 장려하지 않습니다.</p>
    </div>

    <div id="ladder-container"></div>

    <div id="start-points"></div>
    <div id="end-points"></div>

    <button id="generate-ladder">사다리 생성</button>
    <button id="play-game">게임 플레이 (단일 시도)</button>

    <div id="result"></div>

    <div id="simulation">
        <h2>큰 수의 법칙 시뮬레이션</h2>
        <input type="number" id="sim-count" value="1000" min="1" placeholder="시뮬레이션 횟수">
        <button id="run-simulation">시뮬레이션 실행</button>
        <div id="simulation-results"></div>
    </div>

    <script>
        const numLines = 4; // 세로 줄 수 (시작점과 도착점 수)
        const ladderHeight = 400; // 사다리 높이
        const lineSpacing = 400 / (numLines - 1); // 세로 줄 간격
        const container = document.getElementById('ladder-container');
        const startPointsDiv = document.getElementById('start-points');
        const endPointsDiv = document.getElementById('end-points');
        const resultDiv = document.getElementById('result');
        const simResultsDiv = document.getElementById('simulation-results');

        let ladderConnections = []; // 가로 연결 정보

        // 세로 줄 그리기
        function drawVerticalLines() {
            for (let i = 0; i < numLines; i++) {
                const vLine = document.createElement('div');
                vLine.className = 'vertical-line';
                vLine.style.left = `${i * lineSpacing}px`;
                container.appendChild(vLine);
            }
        }

        // 시작점과 도착점 생성
        function createPoints() {
            for (let i = 0; i < numLines; i++) {
                const startPoint = document.createElement('div');
                startPoint.className = 'point';
                startPoint.textContent = `시작 ${i+1}`;
                startPoint.onclick = () => playGame(i);
                startPointsDiv.appendChild(startPoint);

                const endPoint = document.createElement('div');
                endPoint.className = 'point';
                endPoint.textContent = `도착 ${i+1}`;
                endPointsDiv.appendChild(endPoint);
            }
        }

        // 가로 줄 랜덤 생성 (사다리 연결)
        function generateLadder() {
            // 기존 가로 줄 제거
            document.querySelectorAll('.horizontal-line').forEach(el => el.remove());
            ladderConnections = Array.from({length: numLines}, () => []);

            // 랜덤 가로 줄 추가 (각 레벨별로)
            const numLevels = 10; // 가로 줄 레벨 수
            const levelHeight = ladderHeight / numLevels;

            for (let level = 1; level < numLevels; level++) {
                for (let i = 0; i < numLines - 1; i++) {
                    if (Math.random() > 0.5) { // 50% 확률로 연결
                        const hLine = document.createElement('div');
                        hLine.className = 'horizontal-line';
                        hLine.style.width = `${lineSpacing}px`;
                        hLine.style.left = `${i * lineSpacing}px`;
                        hLine.style.top = `${level * levelHeight}px`;
                        container.appendChild(hLine);

                        // 연결 정보 저장
                        ladderConnections[i].push(level);
                        ladderConnections[i+1].push(level); // 양방향이지만 추적용
                    }
                }
            }
        }

        // 게임 플레이: 시작점에서 도착점 추적
        function playGame(start) {
            let current = start;
            resultDiv.textContent = '';

            // 간단한 추적 로직 (실제로는 더 복잡할 수 있지만 시뮬레이션용)
            for (let level = 1; level <= 10; level++) {
                if (current < numLines - 1 && ladderConnections[current].includes(level)) {
                    current++;
                } else if (current > 0 && ladderConnections[current-1].includes(level)) {
                    current--;
                }
            }

            resultDiv.textContent = `시작 ${start+1}에서 도착 ${current+1}에 도달했습니다!`;
        }

        // 시뮬레이션: 큰 수의 법칙 보여주기
        function runSimulation() {
            const simCount = parseInt(document.getElementById('sim-count').value);
            const outcomes = Array(numLines).fill(0);

            for (let i = 0; i < simCount; i++) {
                // 랜덤 시작점 선택 (또는 고정 시작점으로 테스트)
                const start = Math.floor(Math.random() * numLines);
                let current = start;

                for (let level = 1; level <= 10; level++) {
                    if (current < numLines - 1 && ladderConnections[current].includes(level)) {
                        current++;
                    } else if (current > 0 && ladderConnections[current-1].includes(level)) {
                        current--;
                    }
                }
                outcomes[current]++;
            }

            let resultText = '시뮬레이션 결과 (각 도착점 도달 횟수/확률):<br>';
            outcomes.forEach((count, index) => {
                const prob = (count / simCount * 100).toFixed(2);
                resultText += `도착 ${index+1}: ${count}회 (${prob}%)<br>`;
            });
            simResultsDiv.innerHTML = resultText;
            simResultsDiv.innerHTML += '<br>큰 수의 법칙: 시뮬레이션이 많아질수록 각 도착점의 확률이 비슷해집니다 (공정한 게임 가정하에).';
        }

        // 이벤트 리스너
        document.getElementById('generate-ladder').onclick = generateLadder;
        document.getElementById('play-game').onclick = () => playGame(0); // 예시로 시작 1 플레이
        document.getElementById('run-simulation').onclick = runSimulation;

        // 초기화
        drawVerticalLines();
        createPoints();
        generateLadder();
    </script>
</body>
</html>
