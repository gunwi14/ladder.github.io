<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홀짝 게임 🎲</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f2f6ff;
      margin-top: 60px;
      transition: background-color 0.5s;
    }
    h1 {
      color: #222;
      text-shadow: 1px 1px 2px #aaa;
    }
    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 8px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #5a8dee, #2a5cc2);
      color: white;
      transition: transform 0.2s, background 0.3s;
    }
    button:hover {
      transform: scale(1.08);
      background: linear-gradient(135deg, #3c6fd1, #1f4ea1);
    }
    input {
      font-size: 18px;
      padding: 6px;
      width: 130px;
      text-align: right;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #balance {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: darkblue;
    }
    #stats {
      margin-top: 15px;
      font-size: 18px;
      color: darkgreen;
    }
    #floating {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 1s, transform 1s;
      z-index: 9999;
      pointer-events: none;
    }
    #goal {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>홀짝 게임 🎲</h1>
  <p>현재 금액: <span id="balance">500000</span> 원</p>
  <p id="goal">🎯 목표 금액: 5,000,000원</p>
  <p>
    베팅 금액: <input type="number" id="bet" value="10000" min="1000">
  </p>
  <p>홀 또는 짝을 선택하세요</p>
  <button onclick="play('홀')">홀</button>
  <button onclick="play('짝')">짝</button>

  <div id="result"></div>
  <div id="stats"></div>
  <div id="floating"></div>

  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="loseSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="betSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>

  <script>
    let balance = 500000;
    let totalGames = 0;
    let winCount = 0;

    function play(choice) {
      const betAmount = parseInt(document.getElementById("bet").value);
      const betSound = document.getElementById("betSound");
      const winSound = document.getElementById("winSound");
      const loseSound = document.getElementById("loseSound");

      if (isNaN(betAmount) || betAmount < 1000) {
        alert("최소 베팅 금액은 1000원입니다!");
        return;
      }
      if (betAmount > balance) {
        alert("보유 금액보다 큰 금액은 베팅할 수 없습니다!");
        return;
      }
      // ✅ 새 조건: 베팅 금액은 보유 금액의 절반을 넘을 수 없음
      if (betAmount > balance / 2) {
        alert("베팅 금액은 보유 금액의 절반을 넘을 수 없습니다!");
        return;
      }

      betSound.currentTime = 0;
      betSound.play().catch(()=>{});

      document.body.style.backgroundColor = "#f2f6ff";

      const random = Math.random();
      const winChance = 0.4; // 기본 40% 확률
      const isWin = random < winChance;

      totalGames++;
      let message = "";

      const floating = document.getElementById("floating");

      if (isWin) {
        const gain = Math.floor(betAmount * 2);
        balance += gain;
        winCount++;

        winSound.currentTime = 0;
        winSound.play().catch(()=>{});

        message = `🎉 승리! +${gain.toLocaleString()}원`;
        floating.textContent = `+${gain.toLocaleString()}원`;
        floating.style.color = "#00c853";
        document.body.style.backgroundColor = "#e3ffe3";
      } else {
        const loss = Math.floor(betAmount * 1.5);
        balance -= loss;

        loseSound.currentTime = 0;
        loseSound.play().catch(()=>{});

        message = `😢 패배... -${loss.toLocaleString()}원`;
        floating.textContent = `-${loss.toLocaleString()}원`;
        floating.style.color = "#ff5252";
        document.body.style.backgroundColor = "#ffeaea";
      }

      // 플로팅 효과 (배팅할 때마다 돈 증감 표시)
      floating.style.opacity = "1";
      floating.style.transform = "translate(-50%, -70%)";
      setTimeout(() => {
        floating.style.opacity = "0";
        floating.style.transform = "translate(-50%, -50%)";
      }, 1000);

      document.getElementById("result").innerHTML = message;
      document.getElementById("balance").textContent = balance.toLocaleString();

      if (balance >= 5000000) {
        document.getElementById("result").innerHTML = "🎯 목표 달성! 게임이 초기화됩니다.";
        setTimeout(resetGame, 2000);
      } else if (balance <= 0) {
        document.getElementById("result").innerHTML = "💀 모든 돈을 잃었습니다! 게임이 초기화됩니다.";
        setTimeout(resetGame, 2000);
      }
    }

    function resetGame() {
      balance = 500000;
      totalGames = 0;
      winCount = 0;
      document.getElementById("balance").textContent = balance.toLocaleString();
      document.getElementById("result").innerHTML = "";
      document.body.style.backgroundColor = "#f2f6ff";
    }
  </script>
</body>
</html>
