<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎲 홀짝 도박 시뮬레이터</title>
  <style>
    body {
      font-family: "Pretendard", Arial, sans-serif;
      background: linear-gradient(to bottom right, #2b5876, #4e4376);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    h1 {
      margin-top: 40px;
      font-size: 38px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      margin: 40px auto;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input {
      font-size: 18px;
      padding: 8px;
      width: 140px;
      text-align: right;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      font-size: 20px;
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ffb703;
      color: #222;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffd166;
      transform: scale(1.05);
    }

    #result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      line-height: 1.6em;
    }

    #balance {
      font-size: 22px;
      font-weight: bold;
      color: #ffd166;
    }

    #stats {
      margin-top: 20px;
      font-size: 18px;
      color: #d3f8e2;
    }

    #resetMsg {
      color: #f25f5c;
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎲 홀짝 도박 시뮬레이터</h1>
  <div class="container">
    <p>💰 현재 금액: <span id="balance">500000</span> 원</p>
    <p>
      베팅 금액: 
      <input type="number" id="bet" value="10000" min="1">
    </p>
    <p>홀 또는 짝을 선택하세요</p>
    <button onclick="play('홀')">홀</button>
    <button onclick="play('짝')">짝</button>

    <div id="result"></div>
    <div id="stats"></div>
    <div id="resetMsg"></div>
  </div>

  <!-- 🎵 효과음 -->
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_3b1f09ef1a.mp3?filename=success-1-6297.mp3"></audio>
  <audio id="loseSound" src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_c3c31d99b1.mp3?filename=error-126627.mp3"></audio>

  <script>
    let initialBalance = 500000;
    let balance = initialBalance;
    let totalGames = 0;
    let winCount = 0;
    let loseStreak = 0;

    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");

    function play(choice) {
      const betInput = document.getElementById("bet");
      let betAmount = parseInt(betInput.value);

      if (isNaN(betAmount) || betAmount <= 0) {
        alert("베팅 금액을 올바르게 입력하세요!");
        return;
      }
      if (betAmount > balance) {
        alert("보유 금액보다 큰 금액은 베팅할 수 없습니다!");
        return;
      }
      if (betAmount * 2 > balance) {
        alert("보유 금액이 부족합니다! 최소한 베팅 금액의 2배 이상 있어야 합니다.");
        return;
      }

      // 확률 조정
      let winChance = 0.3;
      if (loseStreak >= 5) winChance = 0.7;

      const isWin = Math.random() < winChance;
      totalGames++;

      let message = "";

      if (isWin) {
        const gain = betAmount * 2;
        balance += gain;
        winCount++;
        loseStreak = 0;
        winSound.currentTime = 0;
        winSound.play();
        message = `🎉 승리! +${gain.toLocaleString()}원 획득<br>💵 다음 베팅금액이 2배(${(betAmount * 2).toLocaleString()}원)로 증가!`;
        betInput.value = betAmount * 2; // 성공 시 다음 베팅 2배 증가
      } else {
        const loss = betAmount * 3;
        balance -= loss;
        loseStreak++;
        loseSound.currentTime = 0;
        loseSound.play();
        message = `💀 패배... -${loss.toLocaleString()}원 손실<br>연속 실패 ${loseStreak}회`;
      }

      const winRate = totalGames > 0 ? ((winCount / totalGames) * 100).toFixed(2) : 0;

      document.getElementById("result").innerHTML = message;
      document.getElementById("balance").textContent = balance.toLocaleString();
      document.getElementById("stats").innerHTML =
        `🎮 총 게임: ${totalGames} | 🏆 승리: ${winCount} | 🎯 승률: ${winRate}%`;

      // 파산 시 리셋
      if (balance <= 0) {
        document.getElementById("resetMsg").innerHTML = "⚠️ 파산했습니다! 게임이 2초 뒤 초기화됩니다...";
        setTimeout(resetGame, 2000);
      } else {
        document.getElementById("resetMsg").innerHTML = "";
      }
    }

    function resetGame() {
      balance = initialBalance;
      totalGames = 0;
      winCount = 0;
      loseStreak = 0;
      document.getElementById("balance").textContent = balance.toLocaleString();
      document.getElementById("result").innerHTML = "";
      document.getElementById("stats").innerHTML = "";
      document.getElementById("resetMsg").innerHTML = "";
      document.getElementById("bet").value = 10000;
    }
  </script>
</body>
</html>
