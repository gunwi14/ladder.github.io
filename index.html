<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홀짝 게임 (확률 조작)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    input {
      font-size: 18px;
      padding: 5px;
      width: 120px;
      text-align: right;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    #balance {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: darkblue;
    }
    #stats {
      margin-top: 15px;
      font-size: 18px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>홀짝 게임</h1>
  <p>현재 금액: <span id="balance">500000</span> 원</p>
  <p>
    베팅 금액: <input type="number" id="bet" value="10000" min="1">
  </p>
  <p>홀 또는 짝을 선택하세요</p>
  <button onclick="play('홀')">홀</button>
  <button onclick="play('짝')">짝</button>

  <div id="result"></div>
  <div id="stats"></div>

  <script>
    let balance = 500000; // 초기 지원금
    let totalGames = 0;
    let winCount = 0;
    let loseStreak = 0; // 연속 실패 횟수

    function play(choice) {
      const betAmount = parseInt(document.getElementById("bet").value);

      if (isNaN(betAmount) || betAmount <= 0) {
        alert("베팅 금액을 올바르게 입력하세요!");
        return;
      }
      if (betAmount > balance) {
        alert("보유 금액보다 큰 금액은 베팅할 수 없습니다!");
        return;
      }

      // 확률 설정
      let winChance = 0.3; // 기본 성공 확률 30%
      if (loseStreak >= 5) {
        winChance = 0.7; // 연속 5번 실패하면 성공 확률 70%로 상승
      }

      // 무작위 뽑기
      const random = Math.random();
      let isWin = random < winChance;

      totalGames++;

      let message = "";

      if (isWin) {
        // 성공: 1.5~2배 랜덤 이익
        const multiplier = (Math.random() * 0.5 + 1.5).toFixed(2);
        const gain = Math.floor(betAmount * multiplier);
        balance += gain;
        winCount++;
        loseStreak = 0; // 실패 연속 초기화
        message = `🎉 성공! 베팅 ${betAmount}원 × ${multiplier}배 = +${gain}원 획득`;
      } else {
        // 실패: 3~4배 랜덤 손실
        const multiplier = (Math.random() * 1 + 3).toFixed(2);
        const loss = Math.floor(betAmount * multiplier);
        balance -= loss;
        loseStreak++;
        message = `😢 실패... 베팅 ${betAmount}원 × ${multiplier}배 = -${loss}원 손실 (연속 실패 ${loseStreak}회)`;
      }

      // 승률 계산
      const winRate = ((winCount / totalGames) * 100).toFixed(2);

      document.getElementById("result").innerHTML = message;
      document.getElementById("balance").textContent = balance;
      document.getElementById("stats").innerHTML =
        `총 게임 수: ${totalGames} | 승리 수: ${winCount} | 승률: ${winRate}%`;

      // 파산 체크
      if (balance <= 0) {
        document.getElementById("result").innerHTML += "<br><br>💀 모든 돈을 잃었습니다!";
      }
    }
  </script>
</body>
</html>
