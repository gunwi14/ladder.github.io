<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홀짝 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>홀짝 게임</h1>
  <p>홀 또는 짝을 선택하세요</p>
  <button onclick="play('홀')">홀</button>
  <button onclick="play('짝')">짝</button>

  <div id="result"></div>

  <script>
    function play(choice) {
      // 1~10 중 임의의 수 뽑기
      const number = Math.floor(Math.random() * 10) + 1;
      const result = number % 2 === 0 ? "짝" : "홀";

      // 결과 출력
      const message = `뽑힌 숫자: ${number} → 결과: ${result}<br>` +
                      (choice === result ? "🎉 당신의 승리!" : "😢 당신의 패배...");
      document.getElementById("result").innerHTML = message;
    }
  </script>
</body>
</html>
